<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Dream Homes Realty</h1>
        <input type="text" id="searchBox" placeholder="Search properties...">
    </header>

    <!-- Properties Section -->
    <section class="property-container" id="propertyList">

        <!-- Property Card Example -->
        <div class="property-card" data-title="Modern Villa" data-price="350000">
            <img src="https://via.placeholder.com/400x250" alt="Villa">
            <h3>Modern Villa</h3>
            <p>Price: $350,000</p>
            <p>Location: California</p>
            <button class="view-btn">View Details</button>
        </div>

        <div class="property-card" data-title="Luxury Apartment" data-price="220000">
            <img src="https://via.placeholder.com/400x250" alt="Apartment">
            <h3>Luxury Apartment</h3>
            <p>Price: $220,000</p>
            <p>Location: New York</p>
            <button class="view-btn">View Details</button>
        </div>

        <div class="property-card" data-title="Country House" data-price="180000">
            <img src="https://via.placeholder.com/400x250" alt="Country House">
            <h3>Country House</h3>
            <p>Price: $180,000</p>
            <p>Location: Texas</p>
            <button class="view-btn">View Details</button>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
